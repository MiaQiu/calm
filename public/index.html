<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm - You're Not Alone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- App Title -->
            <h1 class="app-title">Take a Deep Breath</h1>
            <p class="subtitle">I'm here to listen</p>

            <!-- Main Interaction Button -->
            <div class="button-container">
                <button id="mainButton" class="main-button" aria-label="Status indicator" aria-live="polite">
                    <div class="button-icon">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        <div class="pulse-ring"></div>
                    </div>
                    <span class="button-text">Starting...</span>
                </button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Audio Player (hidden) -->
            <audio id="responseAudio" preload="auto"></audio>
        </div>

        <!-- Transcription Display -->
        <div id="transcriptionDisplay" class="transcription-display" style="display: none;">
            <div class="transcription-label">You said:</div>
            <div id="transcriptionText" class="transcription-text"></div>
        </div>

        <!-- Close Button (appears during conversation) -->
        <button id="closeButton" class="close-button" style="display: none;">
            I'm Done for Now
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
